<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Functional porgramming</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-1">
                <!-- Balance start -->
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current_balance" class="stat-value">9400</div>
                      <div class="stat-desc">Remaining Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
                <!-- Balance End -->
                 <!-- feature start -->
            <div>
                <button id="button_addmoney" class="btn btn-sm">Add Money</button>
                <button id="button_cashout" class="btn btn-sm">Cashout</button>
                <button id="button_transaction" class="btn btn-sm">Transaction</button>
            </div>
            <div class="divider"></div>
                 <!-- Add money start -->
                 <div id="addmoney_form" class=" card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Add Money Amount</span>
                        </label>
                        <input id="addmoney_input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN Number</span>
                        </label>
                        <input id="addmoney_pin" type="password" placeholder="4 Digit PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="addmoney_btn" class="btn btn-primary">Add Money</button>
                      </div>
                    </form>
                  </div>
                 <!-- Add money end -->
                  <!-- Cash Out start -->
                  <div id="cashout_form" class="hidden card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                    <form class="card-body">
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">Cashout Amount</span>
                        </label>
                        <input id="cashout_input" type="text" placeholder="Amount" class="input input-bordered" required />
                      </div>
                      <div class="form-control">
                        <label class="label">
                          <span class="label-text">PIN Number</span>
                        </label>
                        <input id="cashout_pin" type="password" placeholder="4 Digit PIN" class="input input-bordered" required />
                      </div>
                      <div class="form-control mt-6">
                        <button id="cashout_btn" class="btn btn-primary">Cashout</button>
                      </div>
                    </form>
                  </div>
                   <!-- Cash Out End -->
                    <!-- Transaction start -->
                     <div id="transaction_form" class="hidden bg-base-100">
                      <h2>Transaction History</h2>
                      <div id="transaction_container">
                       
                      </div>
                     </div>
                     <!-- Transaction end -->
              </div>
            </div>
          </div>
    </main>
    <script src="feature.js"></script>
    <script src="shared.js"></script>
    <script src="addmoney.js"></script>
</body>
</html>
