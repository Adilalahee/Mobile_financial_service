<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MFS</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
<script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
              <div class="artboard artboard-demo phone-3">
                <!-- step-1 -->
               <div>
                <div class="stats shadow">
                    <div class="stat">
                      <div id="current_balance" class="stat-value">9400</div>
                      <div class="stat-desc">Available Balance</div>
                    </div>
                  </div>
                  <div class="divider"></div>
               </div>
               <div class="divider"></div>
                <div id="add_money_form" class="w-full">
                    <form class="card-body">
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Email</span>
                          </label>
                          <input id="amount_number" type="text" placeholder="email" class="input input-bordered" required />
                        </div>
                        <div class="form-control">
                          <label class="label">
                            <span class="label-text">Password</span>
                          </label>
                          <input id="pins_number" type="password" placeholder="password" class="input input-bordered" required />
                          <label class="label">
                            <a href="#" class="label-text-alt link link-hover">Forgot password?</a>
                          </label>
                        </div>
                        <div class="form-control mt-6">
                          <button id="btn_login" class="btn btn-primary">Login</button>
                        </div>
                      </form>
                </div>
          
              </div>
            </div>
          </div>
    </main>
  <script src="login.js"></script>
</body>
</html>
